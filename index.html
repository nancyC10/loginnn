<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <p class="text-wrapper">nice to see you again</p>
      <div class="text-field">
        <div class="state-layer-wrapper">
          <div class="state-layer">
            <div class="content">
              <input class="input-text" placeholder="Input" type="text" id="input-2" />
              <input class="label-text" for="input-2" placeholder="Email or phone number" type="email" />
            </div>
            <div class="trailing-icon">
              <div class="container">
                <div class="icon-wrapper"><img class="icon" src="img/icon.svg" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-field-wrapper">
        <div class="state-layer-wrapper">
          <div class="state-layer">
            <div class="content">
              <input class="input-text" placeholder="Input" type="text" id="input-6" />
              <div class="label-text-wrapper"><label class="div" for="input-6">password</label></div>
            </div>
            <div class="trailing-icon">
              <div class="container">
                <div class="icon-wrapper"><img class="icon" src="img/icon.svg" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="switch">
        <div class="handle">
          <div class="target">
            <div class="handle-shape-wrapper">
              <div class="handle-shape"><div class="container-2"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-wrapper-2">remember me</div>
      <div class="button"><p class="p">&nbsp;&nbsp; Create a new account</p></div>
      <button class="button-wrapper"><button class="button-2">Sign in</button></button>
      <img class="account-circle" src="img/account-circle.svg" />
      <div class="tab"><div class="label">Forget the password?</div></div>
      <div class="linear-indeterminate">
        <div class="track"><div class="track-shape"></div></div>
      </div>
      <div class="track-wrapper">
        <div class="track"><div class="track-shape"></div></div>
      </div>
      <div class="div-wrapper">
        <button class="button-3"><button class="button-2">More...</button></button>
      </div>
    </div>
  </body>
</html>
